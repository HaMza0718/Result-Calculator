<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
<title>Result-Calculator</title>
    </head>

    <body class="body">
        <div class="container">
        <h2 class="had">|STUDENT<br>|Result<br>|CALCULATOR</h2>

<!--INPUT-DATA-->
        <div class="input">
            <form>
                <div class="txt">
                <input type="number"  placeholder="Enter Course: 1">
                <span></span>
                </div>

                <div class="txt">
                <input type="number" placeholder="Enter Course: 2">
                <span></span>
                </div>

                <div class="txt">
                <input type="number" placeholder="Enter Course: 3">
                <span></span>
                </div>

                <div class="txt">
                <input type="number" placeholder="Enter Course: 4">
                <span></span>
                </div>

                <input type="submit" id= "submit" value="Calculate-Result">
            </form>
        </div>
        </div>
        
        <div class="popup ">
            <div class="popup_msg">
                <strong>Get Marks :<p id="totalGetMarks">450</p></strong>
                <strong>Total Marks :<p id="totalMarks">500</p></strong>
                <strong>Grade: <p id="grade">A</p></strong>
                <strong>Status: <p id="status">Pass</p></strong>
            </div>
        </div>

        <script src="style.js"></script>
    </body>
</html>
